    <main class="main-content">


        <section class="eliminarEquipo">
            <div class="eliminarEquipo-titulo">
                <h2>
                    ELIMINAR EQUIPO
                </h2>
                <h2>
                    Nombre
                </h2>
            </div>

            <div class="buscadores">
                <div class="Buscador-containes1">
                    <input type="text" name="eliminarEquipo" id="eliminarEquipo" placeholder="Ingresa Nombre..">
                </div>


                <h2>
                    Apellido
                </h2>
                <div class="Buscador-containes2">
                    <input type="text" name="eliminarEquipo" id="eliminarEquipo" placeholder="Ingresa Apellido..">
                </div>


                <div>
                    <h2>Observaciones</h2>
                    <div class="Buscador-containes3">
                        <textarea name="eliminarEquipo" id="eliminarEquipo" placeholder="Ingresa las Observaciones.."></textarea>
                    </div>
                </div>






                <!--BOTONES-->

                <style>
                    #eliminarEquipo {
                        width: 100%;
                        padding: 10px;
                        font-size: 16px;
                        border: 1px solid #030303;
                        border-radius: 20px;
                        margin-right: 20px;
                        box-sizing: border-box;
                        background-color: #ffffff;
                        margin-bottom: 10px;

                    }

                    .BtnEliminarEquipo {
                        background-color: #34495E;
                        color: #ffffff;
                        padding: 15px 30px;
                        font-size: 18px;
                        font-weight: bold;
                        border-radius: 50px;
                        border: none;
                        cursor: pointer;
                        margin: 20px 15px 30px 15px;
                        transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
                        display: inline-block;
                    }

                    .BtnEliminarEquipo:hover {
                        background-color: #667070;
                        transform: scale(1.1);
                        box-shadow: 0 8px 16px;
                    }
                </style>


                <input class="BtnEliminarEquipo" type="button" value="Eliminar">
                <input class="BtnEliminarEquipo" type="button" value="Regresar">

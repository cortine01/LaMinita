<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>La Minita</title>
    <script src="https://kit.fontawesome.com/badd522a95.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>

    <div class="sidebar">
        <div class="inner">
            <nav class="menu">
                <img src="src/MinitaLogo.png" id="MinitaLogo" alt="Logo">
                <a href="index.html"> <i class="fa-solid fa-book"></i> Catálogo</a>
                <a href="prestado.html"> <i class="fa-solid fa-toolbox"></i> Prestamos</a>
                <a href="devoluciones.html"> <i class="fa-solid fa-backward"></i> Devoluciones</a>
                <a href="#"> <i class="fa-solid fa-file-lines"></i> Informes</a>
                <a href="registrarUsuario.html"> <i class="fa-solid fa-id-card"></i> Registrar Usuario</a>
                <a href="registrarTrabajador.html"> <i class="fa-solid fa-id-card"></i> Registrar Trabajador</a>
            </nav>
        </div>
    </div>

    <main class="main-content">

        <div class="containerCrearEquipo">

            <div class="form-contentCrearEquipo">
                <h1 id="title">
                    Crear Equipo
                </h1>

                <form id="form">
                    <div class="ContainerCrearEquipo">
                        <div class="input-field">
                            <label id="icon" for="nombre"><i class="fa-regular fa-user"></i></i></label>
                            <input type="text" id="nombre" placeholder="Nombre Equipo">
                        </div>

                        <div class="ContainerDescripcionEquipos">
                            <textarea name="DescripcionEquipo" id="DescripcionEquipos"
                                placeholder="Ingresa la Descripción del Equipo.."></textarea>
                        </div>

                        <div class="ContainerDescripcionEquipos">
                            <textarea name="CaracteristicasEquipo" id="CaracteristicasEquipos"
                                placeholder="Ingresa las caracteristicas tecnicas del Equipo.."></textarea>
                        </div>

                        <div class="combobox-container">
                            <p>Seleccione el estado del equipo:</p>
                            <select id="options" class="combobox">
                                <option value="Disponible">Disponible</option>
                                <option value="Prestado">Prestado</option>
                                <option value="Perdido">Perdido</option>
                                <option value="Dañado">Dañado</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label id="icon" for="Ubicación"><i class="fa-solid fa-location-dot"></i></label>
                            <input type="text" id="Ubicacion" placeholder="Ubicación Equipo">
                        </div>

                        <div class="BotonesCrearEquipo">
                            <input class="BotonesCrear" type="button" value="Crear" id="btnCrear">
                            <input class="BotonesCrear" type="button" value="Regresar" id="btnRegresar">

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="funtion/CrearEquipo.js"></script>
</body>

</html>
